<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craftfolio API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #1f1f24;
      --border: #2a2a30;
      --text: #e8e8ec;
      --text-muted: #8b8b96;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --radius: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      max-width: 560px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
    }

    .hero {
      margin-bottom: 2.5rem;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.75rem;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: var(--text-muted);
      margin: 0;
      font-size: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem 1.75rem;
      margin-bottom: 1rem;
      transition: background 0.2s, border-color 0.2s;
    }

    .card:hover {
      background: var(--surface-hover);
      border-color: #35353c;
    }

    .card h2 {
      font-size: 0.9375rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    .card p {
      margin: 0;
      font-size: 0.9375rem;
      color: var(--text-muted);
    }

    .link-block {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
      padding: 0.65rem 1.25rem;
      background: var(--accent);
      color: #fff;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.9375rem;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }

    .link-block:hover {
      background: var(--accent-hover);
      text-decoration: none;
      transform: translateY(-1px);
    }

    .version {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-top: 1rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .footer-line {
      margin: 0.25rem 0 0;
    }
  </style>
</head>
<body>
  <header class="hero">
    <span class="badge">API</span>
    <h1>Craftfolio API</h1>
    <p class="tagline">Backend API for the Craftfolio portfolio application. Built with NestJS, Prisma, and PostgreSQL.</p>
    <p class="version">Version 0.0.1</p>
  </header>

  <div class="card">
    <h2>API documentation</h2>
    <p>Interactive API docs are available via Swagger UI (development only).</p>
    <a href="/swagger" class="link-block">Open Swagger UI →</a>
  </div>

  <footer>
    <p>Craftfolio Backend · NestJS</p>
    <p class="footer-line">Powered by <a href="https://github.com/archivo-devspace" target="_blank" rel="noopener noreferrer">archivodevspace</a></p>
  </footer>
</body>
</html>
